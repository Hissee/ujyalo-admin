@if (toasts.length > 0) {
  <div class="toast-container">
  @for (toast of toasts; track toast.id) {
    <div 
      class="toast toast-{{ toast.type }} show"
      role="alert"
      aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header">
        <i class="bi {{ getIconClass(toast.type) }} me-2"></i>
        <strong class="me-auto">{{ getToastTitle(toast.type) }}</strong>
        <button 
          type="button" 
          class="btn-close" 
          (click)="removeToast(toast.id)"
          aria-label="Close">
        </button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  }
  </div>
}
